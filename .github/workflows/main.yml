name: Deploy Frontend
on:
  push:
    branches: [ prod ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Create temporary .env file for build
      run: |
        echo "NEXT_PUBLIC_API_URL=https://${{ secrets.API_DOMAIN }}/api" >> .env
        echo "NEXT_PUBLIC_API_ENDPOINT=https://${{ secrets.API_DOMAIN }}" >> .env
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Stop existing PM2 process if exists
          pm2 stop qp-frontend || true
          
          # Create application directory if it doesn't exist
          mkdir -p ~/qp/frontend
          
          # Backup existing .env file if it exists
          if [ -f ~/qp/frontend/.env ]; then
            cp ~/qp/frontend/.env ~/qp/frontend/.env.backup
          fi
          
          # Remove old files except .env
          find ~/qp/frontend -mindepth 1 ! -name '.env' -exec rm -rf {} +
          
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "~/qp/frontend"
        strip_components: 1
        
    - name: Restore .env and start application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/qp/frontend
          
          # Restore .env file if backup exists
          if [ -f .env.backup ]; then
            mv .env.backup .env
          fi
          
          npm ci --production
          pm2 start npm --name qp-frontend -- start
