name: Deploy Frontend
on:
  push:
    branches: [ prod ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Create temporary .env file for build
      run: |
        echo "NEXT_PUBLIC_API_URL=https://${{ secrets.API_DOMAIN }}/api" >> .env
        echo "NEXT_PUBLIC_API_ENDPOINT=https://${{ secrets.API_DOMAIN }}" >> .env
        echo "NEXT_PUBLIC_GOOGLE_MAP_API_KEY=${{ secrets.MAPS_API }}" >> .env
        
        
    - name: Install dependencies
      run: |
        if npm ci; then
          echo "npm ci succeeded"
        else
          echo "npm ci failed, falling back to npm install"
          npm install
        fi
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Safely handle PM2 process
          if pm2 list | grep -q "qp-frontend"; then
            pm2 stop qp-frontend
            pm2 delete qp-frontend
          fi
          
          # Create application directory if it doesn't exist
          mkdir -p ~/qp/frontend
          
          # Clean directory while preserving .env
          cd ~/qp/frontend
          if [ -f .env ]; then
            cp .env .env.temp
            rm -rf *
            mv .env.temp .env
          else
            rm -rf *
          fi
          
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "~/qp/frontend"
        strip_components: 1
        
    - name: Restore .env and start application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/qp/frontend
          
          # Restore .env file if backup exists
          if [ -f .env.backup ]; then
            mv .env.backup .env
          fi
          
          npm ci --production || npm install --production
          pm2 start npm --name qp-frontend -- start
